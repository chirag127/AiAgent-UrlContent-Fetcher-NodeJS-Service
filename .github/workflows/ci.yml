name: 'CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run Tests'
        run: npm test

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Build Project'
        run: npm run build
